<button mat-raised-button color="primary" type="submit" routerLink="/admin-menu">Назад</button>
<div class="demo-button-container">
    <button mat-raised-button  class="demo-button" >
      Add data
    </button>
  </div>
  <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
  <div class="file-upload">
    {{fileName || "No file uploaded yet."}}
     <button mat-mini-fab color="primary" class="upload-btn"
       (click)="fileUpload.click()">
     </button>
  </div><!-- https://material.angular.io/components/table/examples -->
  <table mat-table [dataSource]="imgs"  class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="IdArt">
      <th mat-header-cell *matHeaderCellDef>IdArt</th>
      <td mat-cell *matCellDef="let element">{{element.IdArt}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="base64">
      <th mat-header-cell *matHeaderCellDef>Figure</th>
      <td mat-cell *matCellDef="let element"><img class="pic" src="{{'data:image/jpg;base64,' + element.base64}}" /></td>
    </ng-container>
  
    <ng-container matColumnDef="Do">
      <th mat-header-cell *matHeaderCellDef>Do</th>
      <td mat-cell *matCellDef="let element">
        <button
        mat-raised-button
        class="warning"
        (click)="deleteArt(element)">
        Remove data
      </button>
    </td>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
