<button mat-raised-button color="primary" type="submit" routerLink="/admin-menu">Назад</button>
<div class="mainBlock">
    <h2>Настройка сложности</h2>
    <form [formGroup]="difficultyForm">
        <span style="margin-right: 10px;">Сложность</span>
        <mat-radio-group aria-label="Select an option" formControlName="IdLevel">
            <mat-radio-button value="1">1</mat-radio-button>
            <mat-radio-button value="2">2</mat-radio-button>
            <mat-radio-button value="3">3</mat-radio-button>
        </mat-radio-group>
        <p></p>
        <section class="example-section">
            <mat-form-field class="example-margin example-width" appearance="fill">
                <mat-label>Высота</mat-label>
                <input matInput type="number" formControlName="height">
            </mat-form-field>
            <p></p>
            <mat-form-field class="example-margin example-width" appearance="fill">
                <mat-label>Ширина</mat-label>
                <input matInput type="number" formControlName="weight">
            </mat-form-field>
        </section>
        <p></p>
        <button mat-raised-button color="primary" type="submit" >Сохранить</button>
    </form>
</div>
