<div class="about">
    <button mat-mini-fab color="primary" class="btn-about">?</button>
    <button mat-mini-fab color="primary" class="btn-info">i</button>
</div>

<div class="mainBlock">
    <h1>Войти</h1>
    <form class="input-form" [formGroup]="loginForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Логин</mat-label>
            <input matInput formControlName="login" type="login">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Пароль</mat-label>
            <input matInput formControlName="password" type="password">
        </mat-form-field>
    </form>
    <div class="button-form">
        <button mat-raised-button color="primary" type="submit" (click)="onLogin()">Войти</button>
        <br>
        <button mat-button color="primary" routerLink="/singup">Зарегистрироваться</button>
    </div>
</div>
